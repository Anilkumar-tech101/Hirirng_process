{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FACTOPS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h2>
            <p>Sign in to your FACTOPS account</p>
        </div>
        
        <div class="login-body">
            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
            <div id="successAlert" class="alert alert-success d-none" role="alert"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email_or_phone" class="form-label">Email or Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="email_or_phone" placeholder="Enter email or phone number" required>
                    </div>
                </div>
                
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span id="loginText">Sign In</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </form>
            
            <div class="user-info" id="userInfo">
                <h5><i class="fas fa-user-circle me-2"></i>User Information</h5>
                <div class="user-details">
                    <div class="user-detail"><strong>Name:</strong> <span id="userFullName"></span></div>
                    <div class="user-detail"><strong>Email:</strong> <span id="userEmail"></span></div>
                    <div class="user-detail"><strong>Company:</strong> <span id="userCompany"></span></div>
                    <div class="user-detail"><strong>Phone:</strong> <span id="userPhone"></span></div>
                </div>
            </div>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="api/register-page" id="registerLink">Register here</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
